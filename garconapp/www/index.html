<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <div class="topo-fixo z-depth-1">
        <div class="yellow darken-4 white-text valign-wrapper">
            <h5 class="titulo">Só de Cenoura</h5>
            <div>
                <i class="material-icons waves-effect waves-light waves-circle scan-qrcode">camera</i>
                <i data-activates="submenu" datas-gutter="5" data-contrainwidth="false" class="material-icons waves-effect waves-light waves-circle dropdown-button">more_vert</i>
            </div>
            <ul class="dropdown-content" id="submenu">
                <li><a class="black-text acao-limpar">Limpar</a></li>
            </ul>
        </div>

        <ul class="tabs yellow darken-4">
            <li class="tab"><a href="#bolos" class="white-text waves-effect waves-light">Bolos</a></li>
            <li class="tab"><a href="#bebidas" class="white-text waves-effect waves-light">Bebidas</a></li>
        </ul>
    </div>

    <div class="section" id="bolos">
        <h6 class="container brown-text">Fatia</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Só de Cenoura</a>
            <a class="collection-item waves-effect black-text">Com Nuttela</a>
            <a class="collection-item waves-effect black-text">De Brigadeiro</a>
            <a class="collection-item waves-effect black-text">Açucarado</a>
        </div>

        <h6 class="container brown-text">Inteiro</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text full">Só de Cenoura</a>
            <a class="collection-item waves-effect black-text full">Com Nuttela</a>
            <a class="collection-item waves-effect black-text full">De Brigadeiro</a>
            <a class="collection-item waves-effect black-text full">Açucarado</a>
        </div>
    </div>

    <div class="section" id="bebidas">
        <h6 class="container brown-text">Cafés</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Expresso</a>
            <a class="collection-item waves-effect black-text">Capuccino</a>
            <a class="collection-item waves-effect black-text">Mocaccino</a>
        </div>

        <h6 class="container brown-text">Refrigerantes</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Coca</a>
            <a class="collection-item waves-effect black-text">Soda</a>
            <a class="collection-item waves-effect black-text">Guaraná</a>
        </div>

        <h6 class="container brown-text">Sucos</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Melância</a>
            <a class="collection-item waves-effect black-text">Tangerina</a>
            <a class="collection-item waves-effect black-text">Limão</a>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light brown modal-trigger" href="#confirmacao" id="confirmar">
            <i class="material-icons">done</i>
        </a>
    </div>

    <div class="modal modal-fixed-footer" id="confirmacao">
        <div class="modal-content">
            <h5>Resumo do pedido</h5>
            <input type="number" class="validate" placeholder="Número da mesa" id="numero-mesa">
            <blockquote id="resumo">

            </blockquote>
        </div>

        <div class="modal-footer">
            <button class="btn deep-orange waves-effect waves-light modal-close acao-finalizar">Pedir</button>
            <button class="acao-limpar btn-flat waves-effect waves-red modal-close">Cancelar</button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
